<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->


    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/moment/moment.js"></script>
    <script src="lib/angular-moment/angular-moment.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="readlist">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Reader List</h1>
      </ion-header-bar>

      <ion-content>
          <ion-refresher pulling-text="Pull to refresh..." on-refresh="loadNew()"></ion-refresher>
          <ion-list>
            <ion-item ng-repeat='story in stories' >
                  <a href="" ng-click='openBrowser(story.url)'  class="item item-avatar">
                    <img ng-src="{{story.thumbnail}}" err-src='img/redit.png'>
                    <h2>{{story.title}}</h2>
                    <p><span am-time-ago="story.created_utc" am-preprocess="unix"></span>  -  {{story.domain}}</p>
                  </a>
            </ion-item>
          </ion-list>
          <ion-infinite-scroll on-infinite="loadMore()" distance="1%"> </ion-infinite-scroll>
      </ion-content>

    </ion-pane>
  </body>
</html>
